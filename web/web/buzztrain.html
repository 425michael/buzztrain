<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
    <link href='styles/styles.css' rel='stylesheet' type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>

    <title>Click to send your dog messages!</title>
  </head>
  <body>
    <div class="jumbotron">
        <h1>Talk to your dog!</h1>
    </div>

    <div class>
      <p>Click a button to beep a message to your dog</p>
      <button class="btn btn-primary" id="sendAudio1">Bark</button>
      <button class="btn btn-inverse" id="sendAudio2">Stay</button>
      <button class="btn btn-danger" id="sendAudio3">Come</button>
      <button class="btn btn-success" id="sendAudio4">Shake</button>


     </div>
  </body>
</html>
